<!DOCTYPE html>
<html lang="en" style="overflow-y: visible;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="codemirror-5.65.13/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror-5.65.13/addon/hint/show-hint.css">
    <link rel="stylesheet" href="codemirror-5.65.13/theme/mdn-like.css">
    <link rel="stylesheet" href="codemirror-5.65.13/theme/midnight.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="codemirror-5.65.13/mode/clike/clike.js"></script>
    <script src="codemirror-5.65.13/lib/codemirror.js"></script>
    <script src="codemirror-5.65.13/mode/xml/xml.js"></script>
    <script src="codemirror-5.65.13/mode/css/css.js"></script>
    <script src="codemirror-5.65.13/mode/javascript/javascript.js"></script>
    <script src="codemirror-5.65.13/addon/edit/closetag.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="Script.js"></script>
</head>

<body>

    <div class="CodeEditor">
        <!-- input div with Html, Css and Js -->
        <div class="CodeWritingDiv">
            <div class="LanguageName" id="HtmlLang">HTML</div>
            <div class="LanguageName" id="CssLang">CSS</div>
            <div class="LanguageName" id="JsLang">JAVASCRIPT
                <div class="btn-group" style=" position: absolute; right: 10px;
                height: 30px;" role="group">
                    <button type="button" style="  display: grid;  
                    align-content: center;" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false"></button>
                    <ul class="dropdown-menu" style="padding: 0px;">
                        <li id="button">Open New Tab</li>
                        <li id="CloseOpen">Close/Open</li>
                        <li id="DarkLight">Dark/light</li>
                    </ul>
                </div>
            </div>

            <textarea name="HTML" id="HTML-code" cols="50" rows="100"
                placeholder='//WRITE "!DOC" TO GET HTML BASIC PAGE .....'></textarea>
            <textarea name="CSS" id="CSS-code" cols="50" rows="15"
                placeholder="//WRITE YOUR CSS CODE HERE ....."></textarea>
            <textarea name="JS" id="JS-code" cols="50" rows="15"
                placeholder="//WRITE YOUR JS CODE HERE ....."></textarea>
        </div>
        <iframe name="Output" id="Output" placeholder="//Here is your Output..." readonly></iframe>
</body>

</html>
