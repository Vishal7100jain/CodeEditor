<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="CodeEditor">
        <!-- input div with Html, Css and Js -->
        <div class="CodeWritingDiv">
            <div class="LanguageName" type="button" id="HtmlLang">HTML</div>
            <div class="LanguageName" type="button" id="CssLang">CSS</div>
            <div class="LanguageName" type="button" id="JsLang">JAVASCRIPT</div>

            <textarea name="HTML" id="HTML-code" cols="50" rows="15" placeholder="//Write Your HTML code here..."></textarea>
            <textarea name="CSS" id="CSS-code" cols="50" rows="15" placeholder="//Write Your CSS code here..."></textarea>
            <textarea name="JS" id="JS-code" cols="50" rows="15" placeholder="//Write Your JS code here..."></textarea>
        </div>
        
        <!-- Output div -->
        <div class="OutputDiv">
            <textarea name="Output" id="Output" cols="2" rows="16" placeholder="//Here is your Output..." readonly></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
